<div mat-dialog-content >
<ul class="list-group">
  <li class="list-group-item" *ngFor="let contact of client.listContact">
      <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
      <p> {{ contact.email }}</p>
      <p> {{ contact.phoneNumber }}</p>
  </li>
</ul>
</div>
