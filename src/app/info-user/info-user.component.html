<button (click)="goBack()">Retour</button>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      
      <h2>Modifier de mes informations</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">Prenom</label>
          <input type="text"
                 id="firstName"
                 class="form-control"
                 formControlName="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 formControlName="lastName">
        </div>

        <div class="form-group">
          <label for="position">Fonction</label>
          <input type="text"
                 id="position"
                 class="form-control"
                 formControlName="position">
        </div>

        <div class="form-group">
          <label for="gender">Genre</label>
          <select class="form-control" id="gender" 
          formControlName="gender">
            <option *ngFor="let gen of genders" [ngValue]="gen">{{gen}}</option>
        </select>
        </div>

        <div class="form-group">
          <label for="birthdate">Date de naissance</label>
          <input type="date"
                 id="birthdate"
                 class="form-control"
                 formControlName="birthdate">
        </div>

        <div class="form-group">
          <label for="birthplace">Lieu de naissance</label>
          <input type="text"
                 id="birthplace"
                 class="form-control"
                 formControlName="birthplace">
        </div>

        <div class="form-group">
          <label for="department">Service</label>
          <input type="text"
                 id="department"
                 class="form-control"
                 formControlName="department">
        </div>

        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text"
                 id="address"
                 class="form-control"
                 formControlName="address">
        </div>

        <div class="form-group">
          <label for="phone">Numero de telephone</label>
          <input type="text"
                 id="phone"
                 class="form-control"
                 formControlName="phone">
        </div>

        <div class="form-group">
          <label for="endDate">Date de départ</label>
          <input type="date"
                 id="endDate"
                 class="form-control"
                 formControlName="endDate">
        </div>

        <button class="btn btn-primary"
                type="submit"
                [disabled]="signupForm.invalid">Enregistrer les modifications</button>
      
              </form>
      
      <div [hidden]="!submitted">
        <h2>Modifications effectuées</h2>
      </div>

      <div [hidden]="submitted">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>

    </div>
  </div>
