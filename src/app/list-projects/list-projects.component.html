<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th >Nom du projet</th>
            <th>Chef de projet</th>
            <th >Client</th>
            <th >Date de d√©but</th>
            <th >Date de fin</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let projet of listProjects">
            <td role="button" (click)= "open(projet)" >{{projet.name}}</td>
            <td role="button" (click)= "open(projet)" >{{projet.projectManager}}</td>
            <td role="button" (click)= "open(projet)" >{{projet.client}}</td>
            <td role="button" (click)= "open(projet)" >{{projet.startDate | date:'d/M/y' }}</td>
            <td role="button" (click)= "open(projet)" >{{projet.estimatedEndDate | date:'d/M/y' }}</td>
             <div *ngIf = "tabManager">
              
            <button (click)=OnDelete(projet)>Supprimer</button>
            <button (click)= "start(projet)" >Demarrer</button>
            <button (click)= "end(projet)" >Terminer</button>
              
        </div>
        </tr>
        <!-- <div [hidden]="!error">
            <p class="text-danger">{{ errorMessage }}</p>
        </div> -->
        
    </tbody>
</table>
